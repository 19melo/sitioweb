<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Aplicación Web</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 1em;
            text-align: center;
            width: 100%;
        }

        section {
            max-width: 800px;
            margin: 2em;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        h1, h2 {
            color: #007bff;
        }

        p {
            line-height: 1.6;
        }

        button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #007bff;
            color: #fff;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tu Aplicación Web</h1>
    </header>

    <section>
        <h2>Bienvenido a nuestra aplicación web</h2>
        <p>Esta es una descripción de tu aplicación web. Puedes agregar más contenido aquí.</p>
        <button onclick="mostrarMensaje()">Haz clic aquí</button>
    </section>

    <footer>
        © 2023 Tu Aplicación Web
    </footer>

    <script>
        function mostrarMensaje() {
            alert('¡Hola! Esto es un mensaje de tu aplicación web.');
        }
    </script>
</body>
</html>
